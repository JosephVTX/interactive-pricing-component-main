<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Website</title>
</head>
<body>
    
    <img  class="bg-pattern" src="img/bg-pattern.svg">
    <div class="content-top">
        <h1>Simple, traffic-based pricing</h1>
        <div class="content-top__description">
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <img src="img/pattern-circles.svg" alt="">
    </div>

    <div class="content-plan">

        <div class="content-plan__pageviews">
            <p>100K PAGEVIEWS</p>
            <div class="content-plan__price-desktop">
                <p class="price">$16.00</p>
                <p>/month</p>
            </div>
        </div>
        <input class="content-plan__input-range" type="range" min="0" max="4">
        <div class="content-plan__price">
            <p class="price">$16.00</p>
            <p>/month</p>
        </div>
        <div class="content-plan__date">
            <p>Monthly Billing</p>
            <div class="btn-switch">
                <input type="checkbox" id="btn-switch">
                <label for="btn-switch" class="lbl-switch"></label>
            </div>
            <div class="date__discount">
                <p>Yearly Billing</p>
                <p class="discount">-25%</p>
            </div>
        </div>
        <div class="mini-bar">

        </div>
        <div class="content-plan__description">
            <div class="content-description">
                <div class="description">
                    <img class="description__check" src="img/icon-check.svg">
                        <p>Unlimited websites</p>
                    </img>
                </div>
                <div class="description">
                    <img class="description__check" src="img/icon-check.svg">
                        <p>100% data ownershipp</p>
                    </img>
                </div>
                <div class="description">
                    <img class="description__check" src="img/icon-check.svg">
                        <p>Email reports</p>
                    </img>
                </div>
            </div>
            <button class="content-plan__description__button">Start my trial</button>
        </div>
    </div>

    
    <!-- SCRIPTS JS -->
    <script src="js/script.js"></script>
</body>
</html>
